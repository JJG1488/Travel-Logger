<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="stylesheets/style.css"
      media="screen"
      title="no title"
    />
  </head>

  <body>
    <a class="navbar-brand" href="/members">
      <!-- <button> Home Page </button> -->
      <button>
        <a class="btn btn-light" href="/ratings"
          >Click HERE to return to ratings</a
        >
      </button>
    </a>
    <hr />
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-sm-2 mt-4">
            <!-- <a class="btn btn-light" href="/blog">Go to Blog</a> -->
            <hr />
            <!-- <button>
          <a class="btn btn-light" href="/ratings">Click HERE to return to ratings</a>
          </button> -->
            <hr />
          </div>
        </div>
        <div class="col-md-5 offset-md-3">
          <form id="cms">
            <div class="form-group">
              <label for="title">Subject:</label>
              <input type="text" class="form-control" id="title" />
              <br />
              <label for="body">Body:</label>
              <textarea class="form-control" rows="10" id="body"></textarea>
              <div class="form-group">
                <label for="category">Select Category:</label>
                <select class="custom-select" id="category">
                  <option value="Personal">Personal</option>
                  <option value="Product Review">Indoor</option>
                  <option value="Political">Outdoor</option>
                </select>
              </div>
              <br />
              <button type="submit" class="btn btn-success submit btn-lg">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>
  </body>
</html>
